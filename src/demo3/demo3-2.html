<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title> Shader Program Sample 2</title>
        <style>
            #container {
                background: #000;
                width: 400px;
                height: 300px;
            }
        </style>
    </head>
    <body>
        <div id="container">
        </div>
                <!-- Shaders-->
        <script type="x-shader/x-vertex" id="vertexshader">
            // switch on high precision floats
		    #ifdef GL_ES
		    precision mediump float;
		    #endif
            
            // create a shared variable for the 
            // VS and FS containing the normal
            varying vec3 vNormal;

            attribute float displacement;

		    void main()
		    {
                // set the vNormal value with 
                // the attribute value passed 
                // in by Three.js
                vNormal = normal;

                // push the displacement into the 
                // three slots of a 3D vector so
                // it can be used in operations
                // with other 3D vectors like
                // positions and normals
                vec3 newPosition = position + 
                    normal * vec3(displacement);
                

			    gl_Position = projectionMatrix * modelViewMatrix * vec4( newPosition, 1.0 );
		    }
        </script>
        <script type="x-shader/x-fragment" id="fragmentshader">
            #ifdef GL_ES
		    precision mediump float;
		    #endif
            
            // same name and type as VS
            varying vec3 vNormal;

		    void main()
		    {
                // calc the dot product and clamp
                // 0 -> 1 rather than -1 -> 1
                vec3 light = vec3(0.5, 0.2, 1.0);

                // ensure it's normalized
                light = normalize(light);

                // calculate the dot product of 
                // the light to the vertex normal
                float dProd = max( 0.0, dot( vNormal, light ) );

                // feed into our frag color
			    gl_FragColor = vec4(
                    dProd, // R
                    dProd, // G
                    dProd, // B
                    1.0 // A
                );
		    }
        </script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <!-- End Shaders-->
        <script type="module" src="../../js/demo3-2.js" ></script>
    </body>
    

</html>
